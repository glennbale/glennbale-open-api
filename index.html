<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="css/index.css" rel="stylesheet" />
</head>
<body>
    <section id="search">
        <form id="geoForm" autocomplete="off">
            <input id="geoQuery" type="text" placeholder="Search city" />
            <button type="submit">Search</button>
        </form>
        <ul id="geoResults" aria-live="polite"></ul>
    </section>

    <section id="button">
        <button class="temp-btn">Show Current Temperature of Locations</button>
        <button class="condition-btn">Show Current Condition of Locations</button>
    </section>
    <section id="weather">
        <section id="LosAngeles">
            <h1>Los Angeles, CA</h1>
            
        </section>

        <section id="NewYork">
            <h1>New York, NY</h1>
            
        </section>

        <section id="SanAntonio">
            <h1>San Antonio, TX</h1>
            
        </section>

        <section id="Chicago">
            <h1>Chicago, IL</h1>
            
        </section>

        <section id="Miami">
            <h1>Miami, FL</h1>
            
        </section>
    </section>

    <script src="js/index.js"></script>
</body>
</html>
